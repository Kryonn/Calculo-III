name: Build PDFs (Listas)

on:
  push:
    branches: [ "main" ]
    paths:
      - "src/**.tex"
      - "src/**.bib"

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        # ARQUIVOS DE CONVERSÃO
        file:
          - src/lista1.tex

    steps:
      - uses: actions/checkout@v4

      # VERIFICAÇÃO LATEX (LINT)
      - name: LaTeX lint (chktex)
        run: |
          sudo apt-get update
          sudo apt-get install -y chktex
          chktex -q -n30 src/*.tex

      # COMPILAÇÃO
      - name: Compile LaTeX
        uses: xu-cheng/latex-action@v3
        with:
          root_file: ${{ matrix.file }}
          args: -interaction=nonstopmode -halt-on-error

      # MOVE PDF
      - name: Move PDF
        run: |
          mkdir -p pdf
          name=$(basename ${{ matrix.file }} .tex)
          mv $name.pdf pdf/$name.pdf
          echo "PDF_NAME=$name" >> $GITHUB_ENV

      # COMMIT
      - name: Commit PDF
        uses: EndBug/add-and-commit@v9
        with:
          add: "pdf/${{ env.PDF_NAME }}.pdf"
          message: "Atualiza PDF: ${{ env.PDF_NAME }}"
          default_author: github_actions
